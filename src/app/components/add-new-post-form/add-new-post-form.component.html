<h3 class="card-title">{{ formData.id ? 'Edit post': 'Add post'}}</h3>
<form class="mb-5" novalidate #form="ngForm">
  <div class="form-group ">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      class="form-control"
      minlength="2"
      name="title"
      [(ngModel)] = formData.title
      #title="ngModel"
      [ngClass]="{'is-invalid': title.errors && form.submitted}"
      required
    >
    <div class="invalid-feedback" [hidden]="!title.errors?.required">Name is required</div>
    <div class="invalid-feedback" [hidden]="!title.errors?.minlength">Name must be at least 2 chars</div>
  </div>
  <div class="form-group">
    <label for="text">Enter you text</label>
    <textarea
      class="form-control"
      id="text"
      rows="3"
      minlength="10"
      name="text"
      [(ngModel)] = formData.body
      #text="ngModel"
      [ngClass]="{'is-invalid': text.errors && form.submitted}"
      required
    ></textarea>
    <div class="invalid-feedback" [hidden]="!text.errors?.required">Posts text is required</div>
    <div class="invalid-feedback" [hidden]="!text.errors?.minlength">Posts text must be at least 10 chars</div>
  </div>
  <button class="btn btn-primary" *ngIf="!formData.id" (click)= "onAddPost(form)">Add</button>
  <button class="btn btn-primary mr-3" *ngIf="formData.id" [disabled]="form.invalid">Edit post</button>
  <button class="btn btn-primary" *ngIf="formData.id" (click)="onCancel()">Cancel</button>
</form>
